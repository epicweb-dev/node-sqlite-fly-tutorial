name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

jobs:
  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: "./steps/12-transactional-consistency"

      - name: ğŸ— Build
        run: cd ./steps/12-transactional-consistency && npm run build

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "steps/12-transactional-consistency/fly.toml"
          field: "app"

      - name: ğŸ”© Install fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run:
          "cd ./steps/12-transactional-consistency && deploy --app ${{
          steps.app_name.outputs.value }}-staging --remote-only"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          "cd ./steps/12-transactional-consistency && fly deploy --remote-only"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
