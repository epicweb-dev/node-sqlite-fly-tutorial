name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "steps/11-transactional-consistency/fly.toml"
          field: "app"

      - name: ğŸ”© Install fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run:
          "cd ./steps/11-transactional-consistency && flyctl deploy --app ${{
          steps.app_name.outputs.value }}-staging --remote-only"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          "cd ./steps/11-transactional-consistency && flyctl deploy
          --remote-only"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
